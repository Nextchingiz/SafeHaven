<!DOCTYPE html>
<html>
<head>
    <title>Detection History</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: rgb(40, 40, 43);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .history-table th {
            background-color: rgb(97, 103, 143);
            padding: 12px;
            text-align: left;
        }

        .history-table td {
            padding: 12px;
            border-bottom: 1px solid rgb(70, 70, 75);
        }

        .recent {
            background-color: rgba(255, 107, 107, 0.1);
            border-left: 3px solid #ff6b6b;
        }

        .no-history {
            text-align: center;
            margin: 40px 0;
            color: #dce3ff;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: rgb(97, 103, 143);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 30px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: rgb(110, 121, 172);
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detection History</h1>
        
        {% if detections %}
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Event Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for detection in detections %}
                        <tr class="{% if detection.is_recent %}recent{% endif %}">
                            <td>{{ detection.timestamp }}</td>
                            <td>{{ detection.type }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="no-history">No detection history found</p>
        {% endif %}

        <div class="btn-container">
            <a href="{{ url_for('home') }}" class="btn">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
