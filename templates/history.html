<!DOCTYPE html>
<html>
<head>
    <title>SafeHaven History</title>
    <style>
        body {
            background-color: rgb(40, 40, 43);
            font-family: 'Trebuchet MS';
            color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .detection-table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .detection-table th, .detection-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        .detection-table th {
            background-color: rgb(97, 103, 143);
        }
        .recent {
            background-color: rgba(255, 107, 107, 0.2);
        }
        .back-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 10px;
            background-color: rgb(97, 103, 143);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Your SafeHaven History</h1>
    
    {% if detections %}
        <table class="detection-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Detection Type</th>
                </tr>
            </thead>
            <tbody>
                {% for detection in detections %}
                    <tr class="{% if detection.is_recent %}recent{% endif %}">
                        <td>{{ detection.timestamp }}</td>
                        <td>{{ detection.type }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p style="text-align: center;">No detection history found.</p>
    {% endif %}
    
    <a href="{{ url_for('home') }}" class="back-btn">Return to Home</a>

    <!-- Auto-refresh every 5 seconds -->
    <script>
        setTimeout(function() {
            location.reload();
        }, 5000);
    </script>
</body>
</html>
