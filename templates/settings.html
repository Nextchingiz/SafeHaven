<!-- HTML file with the setting template -->

<!DOCTYPE html>
<html>
<head>
    <!-- Title -->
    <title>Account Settings</title>
    <!-- Style for the Main Body -->
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: rgb(40, 40, 43);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 30px;
            color: #dce3ff;
        }

        .info-card {
            background-color: rgb(50, 50, 55);
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            text-align: left;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .info-item {
            margin: 15px 0;
            font-size: 18px;
        }

        .info-label {
            color: #88a8c7;
            display: inline-block;
            width: 150px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            width: 200px;
            padding: 14px;
            background-color: rgb(97, 103, 143);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: rgb(110, 121, 172);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #d9534f;
        }

        .btn-danger:hover {
            background-color: #c9302c;
        }
    </style>
</head>

<!-- Main Body of the HTML file -->
<body>
    <div class="container">
        <h1>Account Settings</h1>
        <h2>Welcome, {{ username }}</h2> <!-- Greet user with it's username -->

        <!-- Information for the user -->
        <div class = "info-card">
            <div class = "info-item">
                <span class = "info-label">Username:</span>
                <span>{{ username }}</span>
            </div>
            <div class = "info-item">
                <span class = "info-label">Phone Number:</span>
                <span>{{ number }}</span>
            </div>
            <div class = "info-item">
                <span class = "info-label">Provider:</span>
                <span>{{ provider }}</span>
            </div>
        </div>

        <!-- Specify where the users are going to be redirected when pressing each button, and the buttons themselves, of course-->
        <div class = "button-container">
            <a href = "{{ url_for('home') }}" class = "btn">Back to Dashboard</a>
            <a href = "{{ url_for('logout') }}" class = "btn btn-danger">Log Out</a>
        </div>
    </div>
</body>
</html>
