<!doctype html>
<html>
<head>
    <title>Sign Up for SafeHaven</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: rgb(40, 40, 43);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .signup-container {
            background-color: rgb(50, 50, 55);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: rgb(60, 60, 65);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            background-color: rgb(97, 103, 143);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgb(110, 121, 172);
        }

        .error-messages {
            color: #ff6b6b;
            margin: 15px 0;
            text-align: center;
        }

        .login-link {
            color: #dce3ff;
            margin-top: 20px;
            display: block;
        }

        .login-link a {
            color: #88a8c7;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: rgb(60, 60, 65);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
            
    </style>
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-container">
            <h2>Create Account</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-messages">
                        {% for msg in messages %}
                            <p>{{ msg }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST">
                <input name="username" placeholder="Username" required>
                <input name="password" type="password" placeholder="Password" required>
                <input name="number" placeholder="Phone Number" required>
                <select name="provider" required>
                    {% for provider in providers %}
                        <option value="{{ provider }}">{{ provider }}</option>
                    {% endfor %}
                </select>
                
                <button type="submit">Sign Up</button>
            </form>

            <p class="login-link">
                Already have an account? <a href="{{ url_for('login') }}">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
