<!-- HTML file with the home template -->

<!doctype html>
<html>
<head>
    <!-- Title -->
    <title>SafeHaven Dashboard</title>
    <!-- Style for the Main Body -->
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: rgb(40, 40, 43);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: white;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 40px;
            color: #dce3ff;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            width: 200px;
            padding: 14px;
            background-color: rgb(97, 103, 143);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: rgb(110, 121, 172);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .status-indicator {
            margin: 30px auto;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
    </style>
</head>

<!-- Main Body of the HTML file -->
<body>
    <div class = "container"> <!-- Create a container (small box that will have information inside it) -->
        <h1>Welcome to SafeHaven</h1>
        <h2>Hello, {{ username }}!</h2> <!-- Greetings -->

        <div class = "status-indicator"></div> <!-- Indicate the status of SafeHaven (working or not). It does not make sense really, because -->
        <p>System Status: Active</p>         <!-- if the flask server is accessed it means it is working already, but well, looks good NGL -->
                                             <!-- those YT videos and tutorial had to be used somehow. -->

        <!-- Define specific buttons that will be used by the user: History, Settings, Log Out -->
        <div class = "button-container">
            <a class = "btn" href = "{{ url_for('history') }}">View History</a>
            <a class = "btn" href = "{{ url_for('settings') }}">Account Settings</a>
            <a class = "btn" href = "{{ url_for('logout') }}">Log Out</a>
        </div>
    </div>
</body>
</html>
