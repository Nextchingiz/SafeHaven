<!doctype html>
<html>
<head>
    <title>SafeHaven Dashboard</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: rgb(40, 40, 43);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: white;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 40px;
            color: #dce3ff;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 40px;
        }

        .btn {
            display: inline-block;
            width: 200px;
            padding: 14px;
            background-color: rgb(97, 103, 143);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: rgb(110, 121, 172);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .status-indicator {
            margin: 30px auto;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SafeHaven</h1>
        <h2>Hello, {{ username }}!</h2>

        <div class="status-indicator"></div>
        <p>System Status: Active</p>

        <div class="button-container">
            <a class="btn" href="{{ url_for('history') }}">View History</a>
            <a class="btn" href="{{ url_for('settings') }}">Account Settings</a>
            <a class="btn" href="{{ url_for('logout') }}">Log Out</a>
        </div>
    </div>
</body>
</html>
