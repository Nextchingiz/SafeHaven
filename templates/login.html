<!-- HTML file with the login template -->

<!doctype html>
<html>
<head>
    <!-- Title -->
    <title>Login to SafeHaven</title>
    <!-- Style for the Main Body -->
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            background-color: rgb(40, 40, 43);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-container {
            background-color: rgb(50, 50, 55);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 30px;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: rgb(60, 60, 65);
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            background-color: rgb(97, 103, 143);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgb(110, 121, 172);
        }

        .error-messages {
            color: #ff6b6b;
            margin: 15px 0;
            text-align: center;
        }

        .signup-link {
            color: #dce3ff;
            margin-top: 20px;
            display: block;
        }

        .signup-link a {
            color: #88a8c7;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<!-- Main Body of the HTML file -->
<body>
    <div class = "login-wrapper">
        <div class = "login-container">
            <h2>Login to SafeHaven</h2> <!-- Title -->

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class = "error-messages">
                        {% for msg in messages %}
                            <p>{{ msg }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Form asking for user info -->
            <form method = "POST">
                <input name = "username" placeholder = "Username" required>
                <input name = "password" type = "password" placeholder = "Password" required>
                <button type = "submit">Login</button> <!-- Button to submit info -->
            </form>

            <!-- What if the user does not have an account? -->
            <p class = "signup-link">
                Don't have an account? <a href = "{{ url_for('signup') }}">Sign up</a>
            </p>
        </div>
    </div>
</body>
</html>
